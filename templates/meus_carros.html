<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Carros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Barra lateral -->
    <div class="sidebar">
        <ul>
            <li><a href="{{ url_for('home') }}">Página Principal</a></li>
            <li><a href="{{ url_for('meus_carros') }}">Meus Carros</a></li>
            <li><a href="{{ url_for('registrar_carro') }}">Registrar Carro</a></li>
            <li><a href="{{ url_for('perfil') }}">Perfil</a></li>
            <li><a href="{{ url_for('negociacoes') }}">Negociações</a></li>
        </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <h1>Meus Carros</h1>
        <div class="carros-lista">
            {% for carro in meus_carros %}
            <div class="carro">
                <img src="{{ carro[6] }}" alt="{{ carro[1] }}" class="carro-imagem">
                <h3>{{ carro[1] }} ({{ carro[2] }})</h3>
                <p>Km: {{ carro[3] }} | L/100km: {{ carro[4] }} | Categoria: {{ carro[5] }}</p>
                <a href="{{ url_for('editar_carro', carro_id=carro[0]) }}">Editar</a> |
                <a href="{{ url_for('remover_carro', carro_id=carro[0]) }}">Remover</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
