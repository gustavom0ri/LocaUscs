<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LocaUSCS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333333;
        }
        header {
            background-color: #87CEFA;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
        }
        .form-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #87CEFA;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
        }
        .form-container a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #87CEFA;
            text-decoration: none;
        }
        footer {
            background-color: #FFCC99;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    Login - LocaUSCS
</header>

<div class="form-container">
    <form method="POST">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required>

        <button type="submit">Entrar</button>
    </form>

    <a href="{{ url_for('register_user') }}">NÃ£o tem uma conta? Registre-se aqui</a>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</div>

<footer>
    &copy; 2025 LocaUSCS - Todos os direitos reservados.
</footer>

</body>
</html>
